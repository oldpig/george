<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
  <style type="text/css">
    html{font-size:12px;}
	fieldset{width:520px; margin: 0 auto;}
	legend{font-weight:bold; font-size:14px;}
	label{float:left; width:70px; margin-left:10px;}
	.left{margin-left:80px;}
	.input{width:150px;}
	span{color: #666666;}
  </style>
<script language=JavaScript>
<!--

function InputCheck(RegForm)
{
  if (RegForm.name.value == "")
  {
    alert("用户名不可为空!");
    RegForm.name.focus();
    return (false);
  }
  if (RegForm.password.value == "")
  {
    alert("必须设定登陆密码!");
    RegForm.password.focus();
    return (false);
  }
  if (RegForm.repass.value != RegForm.password.value)
  {
    alert("两次密码不一致!");
    RegForm.repass.focus();
    return (false);
  }
  if (RegForm.email.value == "")
  {
    alert("电子邮箱不可为空!");
    RegForm.email.focus();
    return (false);
  }
}

//-->
</script>
</head>
<body>
<div>
<fieldset>
<legend>用户注册</legend>
<form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
<p>
<label for="name" class="label">*用户名:</label>
<input id="name" name="name" type="text" class="input" />
<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>
<p/>
<p>
<label for="password" class="label">*密 码:</label>
<input id="password" name="password" type="password" class="input" />
<span>(必填，不得少于6位)</span>
<p/>
<p>
<label for="repass" class="label">*重复密码:</label>
<input id="repass" name="repass" type="password" class="input" />
<p/>
<p>
<label for="email" class="label">*电子邮箱:</label>
<input id="email" name="email" type="text" class="input" />
<span>(必填)</span>
<p/>
<p>
<p>
<label for="sex" class="label">性别:</label>
<input id="man" name="sex" type="radio" value='m' checked/>男
<input id="woman" name="sex" type="radio" value='f' />女
<span></span>
<p/>
<p>
<label for="phoneno" class="label">*电话号码:</label>
<input id="phone_no" name="phone_no" type="text" class="input" />
<span>(必填)</span>
<p/>
<p>
<label for="QQ" class="label">QQ号码:</label>
<input id="QQ" name="QQ" type="text" class="input" />
<span></span>
<p/>
<p>
<label for="weibo" class="label">微博:</label>
<input id="weibo" name="weibo" type="text" class="input" />
<span></span>
<p/>
<p>
<label for="twitter/facebook" class="label">Twitter或Facebook:</label>
<input id="twitterfacebok" name="twitterfacebook" type="text" class="input" />
<span></span>
<p/>
<p>
<label for="working_com" class="label">工作单位:</label>
<input id="working_com" name="working_com" type="text" class="input" />
<span></span>
<p/>
<p>
<input type="submit" name="submit" value="  提交注册  " class="left" />
</p>
</form>
</fieldset>
</div>
</body>
</html>
